                            function getDuty(date, platoon) {
            let baseDate = new Date(2026, 0, 3); 
            let targetDate = new Date(date); 
            targetDate.setHours(0,0,0,0);
            let diffDays = Math.floor((targetDate - baseDate) / 86400000);
            if (diffDays < 0) return { off: true };
            let cyclePos = diffDays % 4; 
            if (cyclePos === 3) return { off: true };
            let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;
            return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cyclePos], loc: JADUAL_2[row][cyclePos] };
        }

document.getElementById('btn-action').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    const forgotEmail = document.getElementById('forgot-email').value.trim();

    try {
        if (authMode === 'login') {
            if(!email || !pass) return alert("Sila isi emel dan kata laluan!");
            await signInWithEmailAndPassword(auth, email, pass);
        } 
        else if (authMode === 'register') {
            const fn = document.getElementById('reg-firstname').value.trim().toUpperCase();
            const ln = document.getElementById('reg-lastname').value.trim().toUpperCase();
            const plt = document.getElementById('reg-platoon').value;
            if(!fn || !ln || !plt || !email || !pass) return alert("Lengkapkan maklumat pendaftaran!");
            
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await set(ref(db, 'users/' + res.user.uid), { 
                firstName: fn, 
                lastName: ln, 
                fullName: fn + " " + ln, 
                platoon: parseInt(plt), 
                role: "user", 
                status: "pending" 
            });
            alert("Pendaftaran Berjaya! Sila hubungi Admin untuk kelulusan."); 
            signOut(auth); 
            toggleAuthMode('login');
        }
        else if (authMode === 'forgot') {
            if(!forgotEmail) return alert("Sila masukkan emel berdaftar!");
            await sendPasswordResetEmail(auth, forgotEmail);
            alert("Pautan tetapan semula telah dihantar ke emel anda.");
            toggleAuthMode('login');
        }
    } catch(e) {
        console.error(e);
        alert("Ralat: " + e.message);
    }
};

function toggleAuthMode(target) {
    authMode = target;
    const isLogin = target === 'login';
    const isReg = target === 'register';
    const isForgot = target === 'forgot';

    // 1. Kawalan Paparan Input
    // login-fields (emel & password) perlu ADA untuk login dan register, tapi HIDE untuk forgot
    document.getElementById('login-fields').classList.toggle('hidden', isForgot);
    
    // register-fields (nama & platun) hanya ADA untuk register
    document.getElementById('register-fields').classList.toggle('hidden', !isReg);
    
    // forgot-fields (emel khas reset) hanya ADA untuk forgot
    document.getElementById('forgot-fields').classList.toggle('hidden', !isForgot);

    // 2. Kawalan Butang "Lupa Kata Laluan?"
    const forgotBtn = document.getElementById('forgot-toggle-btn');
    if (isLogin) {
        forgotBtn.classList.remove('hidden');
    } else {
        forgotBtn.classList.add('hidden');
    }

    // 3. Kemas Kini Teks Tajuk & Butang
    const title = document.getElementById('auth-title');
    const btnAction = document.getElementById('btn-action');
    const toggleBtn = document.getElementById('auth-toggle-btn');

    if (isLogin) {
        title.innerText = 'BRAVORIAN';
        btnAction.innerText = 'Log Masuk';
        toggleBtn.innerText = 'Daftar Akaun Baru';
    } else if (isReg) {
        title.innerText = 'DAFTAR';
        btnAction.innerText = 'Hantar Pendaftaran';
        toggleBtn.innerText = 'Sudah Ada Akaun? Log Masuk';
    } else if (isForgot) {
        title.innerText = 'RESET';
        btnAction.innerText = 'Hantar Emel';
        toggleBtn.innerText = 'Kembali Ke Log Masuk';
    }
}
