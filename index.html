    async function fetchSystemData() {
        try {
            const snap = await get(ref(db, 'system_data'));
            if (snap.exists()) {

                JADUAL_2 = data.jadual_2;
                START_ROW = data.start_row;
                return true;
            }
            return false;

            console.error(e);
            return false;
        }

    function getDuty(date, platoon) {
        if (Object.keys(JADUAL_2).length === 0 || !START_ROW[platoon]) return { off: true };
        let baseDate = new Date(2026, 0, 3); 
        let targetDate = new Date(date); 
        targetDate.setHours(0,0,0,0);
        let diffDays = Math.floor((targetDate - baseDate) / 86400000);
        if (diffDays < 0) return { off: true };
        let cyclePos = diffDays % 4; 
        if (cyclePos === 3) return { off: true };
        let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;
        return { off: false, shift: ["PETANG", "PAGI", "MALAM"][cyclePos], loc: JADUAL_2[row][cyclePos] };

function monitorPendingUsers() {
    onValue(ref(db, 'users'), (snap) => {
        const container = document.getElementById('pending-users-list');
        const badge = document.getElementById('pending-count');
        let count = 0;

        if (container) container.innerHTML = '';

        snap.forEach(child => {
            const u = child.val();
            const uid = child.key;
            if (u.status === 'pending') {
                count++;
                if (container) {
                    const div = document.createElement('div');
                    div.className = "p-6 bg-white rounded-[2.5rem] flex justify-between items-center border border-slate-100 shadow-sm mb-3";
                    div.innerHTML = `
                        <div>
                            <p class="text-[13px] font-black uppercase text-black">${u.firstName || u.fullName} ${u.lastName || ''}</p>
                            <p class="text-[10px] font-bold text-yellow-600 uppercase tracking-tighter">Platun ${u.platoon} • ${u.email}</p>
                        </div>
                    `;
                    const btn = document.createElement('button');
                    btn.className = "bg-black text-yellow-400 px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-all";
                    btn.innerText = "Luluskan";
                    btn.onclick = async () => {
                        await update(ref(db, 'users/' + uid), { status: 'approved' });
                        if(typeof window.showToast === 'function') window.showToast("PENGGUNA DILULUSKAN");
                    };
                    div.appendChild(btn);
                    container.appendChild(div);
                }
            }
        });

        if (badge) {
            if (count > 0) {
                badge.innerText = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
                if (container) container.innerHTML = `<div class="py-10 text-center"><p class="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">Tiada permohonan baru</p></div>`;
            }
        }
    });
}

                 document.getElementById('btn-action').onclick = async () => {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    const forgotEmail = document.getElementById('forgot-email').value.trim();

    try {
        if (authMode === 'forgot') {
            if (!forgotEmail) return alert("Sila masukkan emel anda!");
            await sendPasswordResetEmail(auth, forgotEmail);
            alert("Pautan tetapan semula kata laluan telah dihantar ke emel anda. Sila semak Inbox atau Spam.");
            location.reload();
        } else if (authMode === 'register') {
            const fn = document.getElementById('reg-firstname').value.trim().toUpperCase();
            const ln = document.getElementById('reg-lastname').value.trim().toUpperCase();
            const plt = document.getElementById('reg-platoon').value;

            if (!fn || !plt || !email || !pass) return alert("Lengkapkan maklumat pendaftaran!");

            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await set(ref(db, 'users/' + res.user.uid), {
                firstName: fn,
                lastName: ln,
                fullName: fn + " " + ln,
                platoon: parseInt(plt),
                role: "user",
                status: "pending"
            });
            alert("Pendaftaran berjaya! Sila tunggu kelulusan admin.");
            await signOut(auth);
            location.reload(); 
        } else {
            if (!email || !pass) return alert("Sila isi emel dan kata laluan!");
            await signInWithEmailAndPassword(auth, email, pass);
        }
    } catch (e) {
        console.error(e);
        alert("Ralat: " + e.message);
    }
};
                   
document.getElementById('auth-toggle-btn').onclick = () => {
    const isLogin = authMode === 'login' || authMode === 'forgot';
    
    if (authMode === 'forgot') {

        authMode = 'login';
        document.getElementById('auth-title').innerText = 'BRAVORIAN';

        document.getElementById('login-fields').classList.remove('hidden');
        document.getElementById('forgot-toggle-btn').classList.remove('hidden');
    } else {
        // Logik asal tukar Login <-> Daftar
        authMode = isLogin ? 'register' : 'login';
        document.getElementById('auth-title').innerText = isLogin ? 'DAFTAR' : 'BRAVORIAN';
        document.getElementById('btn-action').innerText = isLogin ? 'Hantar Pendaftaran' : 'Log Masuk';

        document.getElementById('register-fields').classList.toggle('hidden', !isLogin);
        document.getElementById('forgot-toggle-btn').classList.toggle('hidden', isLogin);
    }
};

let currentEditingData = null;

window.bukaModal = function(hari, bulan, teks) {
    currentEditingData = { hari, bulan };
    const modal = document.getElementById('note-modal');
    const input = document.getElementById('note-input');
    const title = document.getElementById('modal-title');
    title.innerText = `NOTA: ${hari}/${parseInt(bulan) + 1}`;
    input.value = teks;
    modal.classList.remove('hidden');
    input.focus();
};

window.tutupModal = function() {
    document.getElementById('note-modal').classList.add('hidden');
};

document.getElementById('btn-save-note').onclick = async () => {
    const teks = document.getElementById('note-input').value.trim();
    if (!currentEditingData) return;
    const path = `notes/${auth.currentUser.uid}/${currentEditingData.bulan}/${currentEditingData.hari}`;
    await set(ref(db, path), teks || null);
    tutupModal();
    showPage('jadual-induk', currentEditingData.bulan);
};

document.getElementById('btn-delete-note').onclick = async () => {
    if (!currentEditingData || !confirm("Hapus nota ini?")) return;
    const path = `notes/${auth.currentUser.uid}/${currentEditingData.bulan}/${currentEditingData.hari}`;
    await set(ref(db, path), null);
    tutupModal();
    showPage('jadual-induk', currentEditingData.bulan);
};

// 4. TOAST NOTIFICATION
window.showToast = function(msg) {
    const toast = document.getElementById('toast');
    const msgEl = document.getElementById('toast-msg');
    if(msgEl) msgEl.innerText = msg;
    toast.classList.remove('opacity-0', 'pointer-events-none');
    toast.classList.add('opacity-100');
    setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0', 'pointer-events-none');
    }, 3000);
};
