    async function fetchSystemData() {
        try {

    function getDuty(date, platoon) {
        if (Object.keys(JADUAL_2).length === 0 || !START_ROW[platoon]) return { off: true };
        let baseDate = new Date(2026, 0, 3); 
        let targetDate = new Date(date); 
        targetDate.setHours(0,0,0,0);
        let diffDays = Math.floor((targetDate - baseDate) / 86400000);
        if (diffDays < 0) return { off: true };
        let cyclePos = diffDays % 4; 
        if (cyclePos === 3) return { off: true };
        let row = ((START_ROW[platoon] + Math.floor(diffDays/4) - 1) % 24) + 1;

function monitorPendingUsers() {
    onValue(ref(db, 'users'), (snap) => {
        const pendingContainer = document.getElementById('pending-users-list');
        const approvedContainer = document.getElementById('approved-users-list');
        const searchInput = document.getElementById('admin-search'); 
        const badge = document.getElementById('pending-count');
        
        let allUsers = [];
        snap.forEach(child => {
            allUsers.push({ id: child.key, ...child.val() });
        });

        const renderLists = (filterText = "") => {
            // 1. KOSONGKAN BEKAS
            if (pendingContainer) pendingContainer.innerHTML = '';
            if (approvedContainer) approvedContainer.innerHTML = '';
            
            let pendingCount = 0;

            allUsers.forEach(u => {
                const fullName = `${u.firstName || u.fullName || ''} ${u.lastName || ''}`.trim().toUpperCase();
                
                // 2. LOGIK SEKSYEN KEAHLIAN (Sentiasa tunjuk semua yang 'pending')
                if (u.status === 'pending') {
                    pendingCount++;
                    if (pendingContainer) {
                        const div = document.createElement('div');
                        div.className = "p-6 bg-white rounded-[2.5rem] flex flex-col gap-4 border border-slate-100 shadow-sm mb-3 mx-2";
                        div.innerHTML = `
                            <div>
                                <p class="text-[13px] font-black uppercase text-black">${fullName}</p>
                                <p class="text-[10px] font-bold text-yellow-600 uppercase tracking-tighter">Platun ${u.platoon} • ${u.email}</p>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="handleUserAction('${u.id}', 'cancel', '${fullName}')" class="bg-red-50 text-red-500 py-3 rounded-2xl text-[10px] font-black uppercase active:scale-95 transition-all">Batalkan</button>
                                <button onclick="handleUserAction('${u.id}', 'approve', '${fullName}')" class="bg-black text-yellow-400 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg active:scale-95 transition-all">Luluskan</button>
                            </div>
                        `;
                        pendingContainer.appendChild(div);
                    }
                } 
                
                // 3. LOGIK SEKSYEN SENARAI PENGGUNA (Tunjuk 'approved' + Tapis ikut Carian)
                else if (u.status === 'approved' && u.role !== 'admin') {
                    const matchesSearch = fullName.includes(filterText.toUpperCase());
                    
                    if (approvedContainer && matchesSearch) {
                        const div = document.createElement('div');
                        div.className = "p-5 bg-white rounded-[2rem] flex justify-between items-center border border-slate-100 mb-2 mx-2 shadow-sm";
                        div.innerHTML = `
                            <div>
                                <p class="text-[11px] font-black uppercase text-slate-700">${fullName}</p>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Platun ${u.platoon} • <span class="text-green-500 font-extrabold tracking-widest">AKTIF</span></p>
                            </div>
                            <button onclick="handleUserAction('${u.id}', 'delete', '${fullName}')" class="p-2 text-slate-300 hover:text-red-500 transition-colors active:scale-90">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        `;
                        approvedContainer.appendChild(div);
                    }
                }
            });

            // 4. KEMASKINI NOTIFIKASI BADGE & DATA KOSONG
            if (badge) {
                badge.innerText = pendingCount;
                badge.classList.toggle('hidden', pendingCount === 0);
            }
            if (pendingContainer && pendingCount === 0) {
                pendingContainer.innerHTML = `<div class="py-10 text-center"><p class="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">Tiada permohonan baru</p></div>`;
            }
            if (approvedContainer && approvedContainer.innerHTML === '' && filterText !== "") {
                approvedContainer.innerHTML = `<div class="py-10 text-center"><p class="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">Nama tidak ditemui</p></div>`;
            }
        };

        // Render awal
        renderLists(searchInput ? searchInput.value : "");

        // Pasang listener carian
        if (searchInput) {
            searchInput.oninput = (e) => renderLists(e.target.value);
        }
    });
}

// Fungsi global tindakan Admin
window.handleUserAction = async (uid, action, name) => {
    let confirmMsg = "";
    if (action === 'approve') confirmMsg = `Luluskan permohonan ${name}?`;
    else if (action === 'cancel') confirmMsg = `Adakah anda pasti mahu membatalkan permohonan ${name}?`;
    else confirmMsg = `Adakah anda pasti mahu memadam akses untuk ${name}?`;

    if (!confirm(confirmMsg)) return;

    try {
        if (action === 'approve') {
            await update(ref(db, 'users/' + uid), { status: 'approved' });
            window.showToast("PENGGUNA DILULUSKAN");
        } else {
            await set(ref(db, 'users/' + uid), null);
            window.showToast(action === 'cancel' ? "PERMOHONAN DIPADAM" : "PENGGUNA DIPADAM");
        }
    } catch (e) {
        alert("Ralat sistem: " + e.message);
    }
};

import { updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

window.updateUserPassword = async () => {
    
    const oldPass = document.getElementById('old-password').value;
    const newPass = document.getElementById('new-password').value;
    
    if (!oldPass) {
        alert("Sila masukkan kata laluan asal anda.");
        return;
    }

    if (!newPass || newPass.length < 6) {
        alert("Kata laluan baru mestilah sekurang-kurangnya 6 aksara.");
        return;
    }

    if (confirm("Adakah anda pasti mahu menukar kata laluan?")) {
        try {
            const user = auth.currentUser;
            const credential = EmailAuthProvider.credential(user.email, oldPass);

            await reauthenticateWithCredential(user, credential);
            await firebaseUpdatePassword(user, newPass); 
        
            document.getElementById('old-password').value = "";
            document.getElementById('new-password').value = ""; 
            
            window.showToast("KATA LALUAN BERJAYA DITUKAR");
            
        } catch (e) {
            if (e.code === 'auth/wrong-password') {
                alert("Kata laluan asal yang anda masukkan tidak sah.");
            } else {
                alert("Ralat: " + e.message);
            }
        }
    }
};
